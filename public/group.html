<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.1/axios.min.js"></script>
    <script src="group.js" defer></script>
    <link rel="stylesheet" href="mycss.css" />
  </head>
  <body>
    <div id="wrapper">
      <div id="header">
        <table id="groupExit"></table>
      </div>
      <div id="menu">
        <ul>
          <li><a href="home.html">HOME</a></li>
          <li><a href="group.html">GROUPS</a></li>
          <li><a href="index.html">LOGIN PAGE</a></li>
          <li><a href="sign-up.html">SIGNUP PAGE</a></li>
        </ul>
      </div>
      <div id="chat-main-container">
        <h3>Group Names</h3>
        <table id="tbofGroup"></table>
      </div>
      <div id="list-of-group-sidebar">
        <h3>Group Chats</h3>
        <h4 id="nameofgroup"></h4>
        <table id="groupstable"></table>
        <form id="myform" onsubmit="message(event)">
          <table id="sendTable">
            <tr>
              <td>
                <input type="text" name="chat" placeholder="send message" />
              </td>
            </tr>
            <tr>
              <td><input id="groupId" name="id" type="hidden" /></td>
            </tr>
            <tr>
              <form action="">
                <input type="file" name="img-upload" id="uploader"/>
                <button id="upBtn" onclick="imageUpload(event)">upload</button>
              </form>
            </tr>
            <tr>
              <td><button>send</button></td>
            </tr>
          </table>
      </div>
      <div id="list-of-users-inGroup">
        <h3>Member</h3>
        <table id="participants"></table>
      </div>
      <div id="createGroup-sidebar">
        <h3>Contact List</h3>
        <table id="contacts"></table>
      </div>
      <div id="footer"></div>
    </div>
  </body>
</html>
