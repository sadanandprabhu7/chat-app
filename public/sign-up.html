<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.1/axios.min.js"
      async
    ></script>
    <script src="sign-up.js" defer></script>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div id="regis-wrapper">
      <h2 id="h1">Chat App</h2>
      <form onsubmit="save(event)">
        <table id="regis">
          <tr>
            <th id="h1"><h2>Register</h2></th>
          </tr>
          <tr>
            <td>
              <input
                class="input"
                type="text"
                name="name"
                placeholder="Enter Your Name"
              />
            </td>
          </tr>
          <tr>
            <td>
              <input
                class="input"
                type="email"
                name="email"
                placeholder="Enter Your Email"
              />
            </td>
          </tr>
          <tr>
            <td>
              <input
                class="input"
                type="text"
                name="number"
                placeholder="Enter Your Phone Number"
              />
            </td>
          </tr>
          <tr>
            <td>
              <input
                class="input"
                type="password"
                name="password"
                placeholder="Enter Your Password"
              />
            </td>
          </tr>
          <tr>
            <td><button id="signUpBtn">Sign Up</button></td>
          </tr>
          <tr>
            <td><a href="index.html">login</a></td>
          </tr>
        </table>
      </form>
    </div>
  </body>
</html>
